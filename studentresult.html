<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f9;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2980b9;
      color: white;
    }

    td[colspan] {
      background-color: #dfe6e9;
    }

    td[rowspan] {
      background-color: #fdcb6e;
    }
  </style>
</head>
<body>

  <h2>Student Result Table</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Registration No</th>
      <th>CGPA till Last Semester</th>
    </tr>
    <tr>
      <td rowspan="2">Aarya Jha</td>
      <td>22105110014</td>
      <td>8.7</td>
    </tr>
    <tr>
      <td colspan="2">Excellent Performance</td>
    </tr>
    <tr>
      <td>Sakshi Kumari</td>
      <td>22102110006</td>
      <td>8.2</td>
    </tr>
    <tr>
      <td colspan="2">Overall Class Average</td>
      <td>8.3</td>
    </tr>
  </table>

</body>
</html>
